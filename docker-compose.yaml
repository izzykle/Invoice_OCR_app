services:
  postgres:
    image: 'postgres'
    restart: always
    volumes: 
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports: 
      - '5432:5432'
  backend:
    build: ./backend
    ports:
      - '5001:5000'   # Using port 5001 since 5000 is in use
    volumes:
        - ./backend:/app
    depends_on: 
      - postgres
  frontend: 
    build: ./frontend
    ports: 
      - '3000:3000'
    volumes: 
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on: 
      - backend
volumes: 
  data:
